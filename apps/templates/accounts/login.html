<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - Autenticación | Despacho</title>

    <!-- Usar hoja de estilos -->
    <link rel="preload" href="/static/assets/css/login.css" as="style">
    <link rel="stylesheet" href="/static/assets/css/login.css" type="text/css" />

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />

    <!-- Favicon -->
    <link rel="icon" href="/static/assets/img/Bufalinda_logo.png" type="image/x-icon" />

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">

</head>
<!-- Specific Page CSS goes HERE  -->

{% block content %}

<!-- Container del body -->

<body class="imagen-bg">

    <div class="login-box">
        <img src="/static/assets/img/bufalinda.png" class="avatar" alt="Avatar Image">
        <h1>Iniciar sesión</h1>
        <form id="formulario" method="post" action="">
            {% csrf_token %}

            <!-- Entrada de nombre de usuario -->

            <div class="form-group">
                <label for="nombreDeUsuario">Usuario</label>
                <i class="fas fa-user"></i>

                <!-- <input type="text" name="username" id="Nombre-de-Usuario" placeholder="Ingrese nombre de usuario" /> -->

                {{ form.username }}
            </div>


            <!-- Entrada de Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <i class="fas fa-lock"></i>

                <!--  <input type="password" name="password" id="contrasena" placeholder="Ingrese contraseña" /> -->

                {{ form.password }}
                <div class="error-autenticacion">
                    {% if msg %}
                    <span class="text-danger">{{ msg | safe }}</span>
                    {% endif %}
                </div>
            </div>

            <!-- error de autenticación -->


            <!-- Botón aquí -->
            <div>
                <button type="submit">Ingresar</button>
            </div>
        </form>


    </div>

    {% endblock content %}

    <!-- Specific JS goes HERE -->
    {% block javascripts %}{% endblock javascripts %}
