<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - Autenticación | Despacho</title>

    <!-- Usar hoja de estilos -->
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="/static/assets/css/login.css" type="text/css" />

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />

    <!-- Favicon -->
    <link rel="icon" href="/static/assets/img/Bufalinda_logo.png" type="image/x-icon" />

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

</head>
<!-- Specific Page CSS goes HERE  -->

{% block content %}

<!-- Container del body -->
<div class="container">
    <!-- Sidebar -->
    <div class="contenido">

        <div class="imagen"></div>

    </div>

    <!-- Formulario de ingreso -->

    <form id="formulario" method="post" action="">

        {% csrf_token %}
        <div class="social">
            <div class="titulo">Inicio de Sesión</div>

        </div>

        <!-- Entrada de nombre de usuario -->
        <div>
            <label for="nombreDeUsuario">Usuario</label>
            <i class="fas fa-user"></i>

            <input type="text" name="username" id="Nombre-de-Usuario" placeholder="Ingrese nombre de usuario" />

            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>

            <!-- {{ form.username }} -->
            <!-- <div class="error"></div> -->
        </div>

        <!-- Entrada de Contraseña -->
        <div>
            <label for="password">Contraseña</label>
            <i class="fas fa-lock"></i>

            <input type="password" name="password" placeholder="Ingrese contraseña" />

            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>

            <!-- {{ form.password }} -->
            <!-- <div class="error"></div> -->
        </div>

        <!-- Botón aquí -->

        <button id="btn" type="submit">Ingresar</button>

        <div class="card-title">
            {% if msg %}
            <span class="text-danger">{{ msg | safe }}</span>
            {% endif %}
        </div>
    </form>


</div>

{% endblock content %}

<!-- Specific JS goes HERE -->
{% block javascripts %}{% endblock javascripts %}
